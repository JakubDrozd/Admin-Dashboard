<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
    <title>Admin Dashboard Layout</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="main-content">Main Content</div>
      <div class="sidebar">
        <div class="sidebar-title">
          <span class="material-symbols-outlined" id="dashboard-icon">
            dashboard </span
          ><span style="font-size: 1.5rem; font-weight: 600">Dashboard</span>
        </div>
        <div class="dashboard-mains">
          <div>
            <span class="material-symbols-outlined" id="home-icon"> home </span>
            <span>Home</span>
          </div>
          <div>
            <span class="material-symbols-outlined" id="home-icon">
              person
            </span>
            <span>Profile</span>
          </div>
          <div>
            <span class="material-symbols-outlined" id="home-icon"> mail </span>
            <span>Messages</span>
          </div>
          <div>
            <span class="material-symbols-outlined" id="home-icon">
              history
            </span>
            <span>History</span>
          </div>
          <div>
            <span class="material-symbols-outlined" id="home-icon">
              fact_check
            </span>
            <span>Tasks</span>
          </div>
          <div>
            <span class="material-symbols-outlined" id="home-icon">
              groups
            </span>
            <span>Communities</span>
          </div>
        </div>
        <div class="dashboard-others">
          <div>
            <span class="material-symbols-outlined" id="home-icon">
              settings
            </span>
            <span>Settings</span>
          </div>
          <div>
            <span class="material-symbols-outlined" id="home-icon"> help </span>
            <span>Support</span>
          </div>
          <div>
            <span class="material-symbols-outlined" id="home-icon">
              verified_user
            </span>
            <span>Privacy</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
